<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="select.css">
	<link rel="stylesheet" href="background-animation.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
		rel="stylesheet">
</head>

<body>
	<section class="container">
		<ul>
			<li>
				<section class="slot active">
					<header></header>
					<main>
						<h2 id="charName" class="text-gradient">Tri Dvarazov</h2>
						<ul>
							<li>
								<p>
									Наиграно часов:
									<span id="playedHours">999.9 ч</span>
								</p>
							</li>
							<li>
								<p>
									Фракция:
									<span id="faction">LSPD</span>
								</p>
							</li>
							<li>
								<p>
									Наличные:
									<span id="cash">$ 20,000</span>
								</p>
							</li>
							<li>
								<p>
									Банк:
									<span id="bank">$ 50,000</span>
								</p>
							</li>
						</ul>
						<button>ВЫБРАТЬ</button>
						<button class="delete">Удалить персонажа</button>
					</main>
				</section>
			</li>
			<li>
				<section class="slot non-active">
					<header></header>
					<main>
						<p>
							Слот №2
							<br>
							свободен
						</p>
						<div class="prompt">
							<p>Нажмите чтобы создать нового персонажа</p>
						</div>
						<button class="plus"></button>
					</main>
				</section>
			</li>
			<li>
				<section class="slot non-active">
					<header></header>
					<main>
						<p>
							Слот №3
							<br>
							свободен
						</p>
						<div class="prompt">
							<p>Нажмите чтобы создать нового персонажа</p>
						</div>
						<button class="plus"></button>
					</main>
				</section>
			</li>
		</ul>
	</section>

	<script src="select.js"></script>
</body>

</html>
