<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="autoroom.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Sans" />
</head>

<body>
  <section class="car-info">
    <header>
      <p id="car_model">Mercedes E63 GT</p>
    </header>
    <main>
      <ul class="params">
        <li>
          <p>Максимальная скорость:
            <span id="car_maxSpeed">265 км/ч</span>
          </p>
        </li>
        <li>
          <p>Разгон (0-100 км/ч):
            <span id="car_racing">4,3 сек</span>
          </p>
        </li>
        <li>
          <p>Расход топлива (на 100 км):
            <span id="car_сons">30 л</span>
          </p>
        </li>
        <li>
          <p>Объем бака:
            <span id="car_fuelBank_capacity">1000 л</span>
          </p>
        </li>
        <li>
          <p>Объем багажника:
            <span id="car_bagage_capacity">200 л</span>
          </p>
        </li>

      </ul>
      <p>Выбрать цвет:</p>
      <ul class="colors">
        <li>
          <button class="green" onclick="changeColor('6fb352');"></button>
        </li>
        <li>
          <button class="cyan" onclick="changeColor('5fa79c');"></button>
        </li>
        <li>
          <button class="blue" onclick="changeColor('65a9de');"></button>
        </li>
        <li>
          <button class="black" onclick="changeColor('000');"></button>
        </li>
        <li>
          <button class="red" onclick="changeColor('cb2228');"></button>
        </li>
        <li>
          <button class="orange" onclick="changeColor('e79523');"></button>
        </li>
        <li>
          <button class="white" onclick="changeColor('fff');"></button>
        </li>
        <li>
          <button class="darkblue" onclick="changeColor('0000fa');"></button>
        </li>
      </ul>
      <p>
        Цена:
        <span class="green" id="carPrice">$ 10,000.00</span>
      </p>
      <p>Ваш баланс:
        <span id="charBalance">$ 12,000.00</span>
      </p>
      <button class="car-buy" id="carBuy" onclick="buyCar(car);">Купить</button>
    </main>
  </section>

  <section class="car-list">
    <ul class="car-list">
      <li>
        <button>Mercedes E63 GT</button>
      </li>
      <li class="active">
        <button onlick="">Mercedes E63 GT</button>
      </li>
      <li>
        <button>Mercedes E63 GT</button>
      </li>
      <li>
        <button>Mercedes E63 GT</button>
      </li>
      <li>
        <button>Mercedes E63 GT</button>
      </li>
      <li>
        <button>Mercedes E63 GT</button>
      </li>
      <li>
        <button>Mercedes E63 GT</button>
      </li>
    </ul>
  </section>

  <p>
    Автосалон<br>
    <span id="roomName">DreamCars</span>
  </p>

  <div class="switch">
    <button onlick="switchTo('left');"></button>
    <button onlick="switchTo('right');"></button>
  </div>


<script src="autoroom.js"></script>
</body>

</html>
