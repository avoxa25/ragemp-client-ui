<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
</head>

<body>
  <div class="chat">
    <div class="chat__window" id="messagesDiv"></div>

    <form action="javascript:void(0);">
      <input type="text" name="message" maxlength="300" class="chat__message">
      <div style="display: flex; margin-left: 15px; margin-top: 15px;">
        <div class="chat__radio">
          <input id="channelLocal" type="radio" name="channel" value="2" checked>
          <label for="channelLocal">
            <p>
              ОБЩИЙ
            </p>
          </label>
        </div>
        <div class="chat__radio">
          <input id="channelOrganization" type="radio" name="channel" value="1">
          <label for="channelOrganization">
            <p>
              ОРГАНИЗАЦИЯ
            </p>
          </label>
        </div>
      </div>
    </form>
  </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>

</html>
