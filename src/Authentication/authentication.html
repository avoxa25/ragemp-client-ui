<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="authentication.css">
</head>

<body>
  <section class="container">
    <header>

    </header>
    <main>
      <ul>
        <li>
          <button class="tablink active" id="authenticationLink" data-tab="authenticationTab">Авторизация</button>
        </li>
        <li> | </li>
        <li>
          <button class="tablink" id="registrationLink" data-tab="registrationTab">Регистрация</button>
        </li>
      </ul>

      <section class="tab active-flex" id="authenticationTab">
        <form>
          <label>
            Логин:<br>
            <input type="text" name="authLogin" placeholder="Введите логин">
          </label>
          <label>
            Пароль:<br>
            <input type="password" name="authPassword" placeholder="Введите пароль">
          </label>
          <button type="submit">Войти</button>
        </form>
        <a href="#" class="tablink" id="recoveryLink" data-tab="recoveryTab">Забыли пароль?</a>
        <p class="denied hide">
          Проверьте правильность введённых данных
        </p>
      </section>

      <section class="tab" id="registrationTab">
        <form>
          <label>
            Логин:
            <input type="text" name="regLogin" placeholder="Введите логин">
          </label>
          <label>
            E-mail:
            <input type="email" id="email" name="regMail" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
              placeholder="Введите почту">
          </label>
          <label>
            Пароль:
            <input type="password" name="regPassword" placeholder="Введите пароль">
          </label>
          <label>
            Пароль:
            <input type="password" name="regPasswordConfirm" placeholder="Повторите пароль">
          </label>
          <button type="submit">Подтвердить</button>
          <p class="denied hide">
            Проверьте правильность введённых данных
          </p>
        </form>
      </section>

      <section class="tab" id="recoveryTab">
        <form>
          <label>
            Логин / E-mail:
            <input type="text" name="recovery" placeholder="Введите логин или почту">
          </label>
          <button type="submit">Выслать код</button>
        </form>
        <p class="success hide">
          Проверьте Вашу почту
        </p>
      </section>
    </main>
  </section>

  <script type="module" src="authentication.js"></script>
</body>

</html>
