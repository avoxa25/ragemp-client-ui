<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="cash-ammo-gz.css">
</head>

<body>
  <ul class="feature-list">
    <li>
      <div class="cash">
        <img src="assets/cash.svg">
        <p id="cash">0</p>
      </div>
    </li>
    <li>
      <div class="ammo" id="ammo" hidden>
        <img src="assets/ammo.svg">
        <p>
          <span class="ammo-magazine" id="ammoClip">0</span>
          /
          <span id="ammoTotal">0</span>
        </p>
      </div>
    </li>
    <li>
      <div class="green-zone">
        <img src="assets/gz.svg">
        <p>
          GREEN
          <span>ZONE</span>
        </p>
      </div>
    </li>
  </ul>
  <script src="cash-ammo-gz.js"></script>
</body>

</html>
