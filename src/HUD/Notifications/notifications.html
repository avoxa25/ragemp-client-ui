<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<div class="notification error" id="Error">
		<p>Ошибка</p>
		<p id="ErrorText"></p>
	</div>
	<div class="notification alert" id="Alert">
		<p>Предупреждение</p>
		<p id="AlertText"></p>
	</div>
	<div class="notification success" id="Success">
		<p>Успешно</p>
		<p id="SuccessText"></p>
	</div>
	<div class="notification info" id="Info">
		<p>Информация</p>
		<p id="InfoText"></p>
	</div>
	<div class="notification warning" id="Warning">
		<p>Предупреждение</p>
		<p id="WarningText"></p>
	</div>

	<script src="./notifications.js"></script>
</body>

</html>
