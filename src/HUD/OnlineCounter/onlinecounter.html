<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="onlinecounter.css">
</head>

<body>
  <section class="online-info">
    <div class="text">
      <p id="serverName" class="text-gradient server-name">SWEETLIFERP.RU</p>
      <p class="online-counter">
        <img src="assets/online.png">
        <span class="current-online" id="currentOnline">0</span>
        /1000
      </p>
    </div>
    <div class="animation-logo" id="animationLogo"></div>
  </section>


  <script src="onlinecounter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
  <script src="animationsettings.js"></script>
</body>

</html>
