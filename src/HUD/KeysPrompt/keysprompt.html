<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="keysprompt.css">
</head>

<body>
  <section class="keys">
    <ul>
    <li class="keys__item">
      <div class="keys__key">
        <p class="text-gradient">B</p>
      </div>
      <p class="prompt">Зажигание ТС</p>
    </li>
    <li class="keys__item">
      <div class="keys__key">
        <p class="text-gradient">N</p>
      </div>
      <p class="prompt">Голосовой чат</p>
    </li>
    <li class="keys__item">
      <div class="keys__key">
        <p class="text-gradient">I</p>
      </div>
      <p class="prompt">Инвентарь</p>
    </li>
    <li class="keys__item">
      <div class="keys__key">
        <p class="text-gradient">M</p>
      </div>
      <p class="prompt">Меню игрока</p>
    </li>
    <li class="keys__item">
      <div class="keys__key">
        <p class="text-gradient">F5</p>
      </div>
      <p class="prompt">Скрыть подсказки</p>
    </li>
  </ul>
  </section>

  <script src="keysprompt.js"></script>
</body>

</html>
