  <script>
    function update(speed) {
      document.getElementById('speedrate').innerHTML = speed;

      $("body").keydown(function (event) {
        if (speed > 0 && event.which == 87) {
          $('#letter').text = "D";
        }
        else if (speed == 0) {
          $('#letter').text = "N";
        }
        else if (speed > 0 && event.which == 83) {
          $('#letter').text = "R";
        }
      });
    }
    function updateHealth(health) {
      let health_veh_proc = (health / 1000) * 100;
      document.getElementById('healthCar').style.backgroundPosition = "50% " + health_veh_proc + "%";
    }
    function updateG(gas, km) {
      if (gas < 15) {
        document.getElementById('fuelBank').classList.remove("dim");
      }
      else if (gas < 5) {
        document.getElementById('fuelBank').classList.remove("dim");
        setTimeout(() => {
          document.getElementById('fuelBank').classList.add("dim");
        }, 1000);
      }
      else {
        document.getElementById('fuelBank').classList.add("dim");
      }
      document.getElementById('gas').style.backgroundPosition = "50% " + gas + "%";
      //document.getElementById('km').innerHTML = km + " KM";
    }
    function hide() {
      document.body.style.display = "none";
      hideC()
    }
    function show() {
      document.body.style.display = "block";
    }
  </script>
